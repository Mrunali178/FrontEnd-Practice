<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td colspan="4"> <input type="text" name="text" placeholder="Enter your name"><br></td>
            </tr>
            
            <tr>
                <td>Sex: </td>
                <td><input type="radio" name="sex">Male </td>
                <td><input type="radio" name="sex">Female</td>
            </tr>

            <tr>
                <td> Country: </td>
                <td> 
                    <select name="country" placeholder="select an option">
                        <option>Select a option</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Australia">Australia</option>

                    </select>
                </td>
            </tr>

            <tr>
                <td> Messege: </td>
            </tr>

            <tr>
                <td colspan="6"> <textarea name="message" cols="30" rows="5" placeholder="write msg here"> </textarea></td>
            </tr>

        </table>
        <input type="checkbox" name="subscribe" value="subscribe"> Subscribe?<br><br> 
        <button type="submit" name="submit"> Submit</button> 
    </form>
</body>
</html>
