<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search on Youtube and google</title>
</head>
<body>
    <h1>Google Search Bar</h1>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="Search on Google" name="q">
        <br><br>
        <button> Search </button>
    </form>
    <hr>
    <h1>Youtube Search Bar</h1>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="Search on Youtube" name="search_query">
        <br><br>
        <button> Search </button>
    </form>

    <hr>
    <h1>Apna College Search Bar</h1>
    <form action="https://www.apnacollege.in/path-player">
        <input type="text" placeholder="Search on Apna College" name="courseid">
        <br><br>
        <button> Search </button>
    </form>
    <hr>


    <form action=/server?>
    <label for="vol">Select Volume</label>
    <input type="range" id="vol" min="0" max="100" name="vol" step="10"/>
    <br><br>
    <button> Submit </button>
    </form>
</body>
</html>
